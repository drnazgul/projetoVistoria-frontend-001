<h2>Lista de Imóveis</h2>
<table border="1" cellPadding="8">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>CEP</th>
            <th>Data Cadastro</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let imovel of imoveis">
            <td>{{ imovel.id }}</td>
            <td>{{ imovel.tipoImovel }}</td>
            <td>{{ imovel.endereco }}</td>
            <td>{{ imovel.cidade }}</td>
            <td>{{ imovel.estado }}</td>
            <td>{{ imovel.cep }}</td>
            <td>{{ imovel.dataCadastro }}</td>
        </tr>
    </tbody>

</table>
